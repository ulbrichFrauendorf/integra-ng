name: npm package deploy
on:
  workflow_dispatch:

  push:
    tags:
      - "v*" # Runs only when a tag like v1.0.0 is pushed

  workflow_call:
    inputs:
      build-artifacts:
        type: boolean
        required: true
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org/"

      - name: Install root dependencies
        run: npm install

      - name: Install library dependencies
        run: |
          cd projects/integra-ng
          npm install

      - name: Update version in package.json
        run: |
          cd projects/integra-ng
          npm version $VERSION --no-git-tag-version

      - name: Build Angular library
        run: npm run build integra-ng

      - name: Build UI Kit application
        run: npm run ng -- build ui-kit --configuration production

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd dist/integra-ng
          npm publish --access public

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.invensys.web.za
          username: ${{ secrets.INVENSYS_INTEGRA_GIT_FTP_USER }}
          password: ${{ secrets.INVENSYS_INTEGRA_GIT_FTP_PASS }}
          protocol: ftps
          security: loose
          local-dir: ./dist/ui-kit/browser/
          server-dir: ./wwwroot/
          exclude: |
            appsettings.json
