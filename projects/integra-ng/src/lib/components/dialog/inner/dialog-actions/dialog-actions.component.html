<div class="dialog-actions">
  @if (showCancel) {
    <i-button [text]="true" severity="secondary" (click)="onCancel()">{{
      cancelLabel
    }}</i-button>
  }
  @if (showSubmit) {
    <i-button
      [outlined]="true"
      [severity]="severity"
      [disabled]="submitDisabled"
      type="submit"
      (click)="onSubmit()"
      >{{ submitLabel }}</i-button
    >
  }
</div>
