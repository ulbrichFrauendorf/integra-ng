@if (visible) {
  <div
    class="i-dialog-overlay"
    (click)="onOverlayClick($event)"
    [attr.id]="componentId"
  >
    <div
      #dialogElement
      class="i-dialog-container"
      [style.width]="currentWidth || width"
      [style.height]="currentHeight || height"
    >
      <i-card
        [title]="header"
        [closable]="closable"
        [fullHeight]="true"
        (closeCard)="onCloseClick()"
      >
        <!-- Main content -->
        <div class="i-dialog-content" [ngStyle]="contentStyle">
          <ng-content></ng-content>
        </div>
        <!-- Footer content -->
        <ng-content slot="footer" select="[slot='footer']"></ng-content>
      </i-card>
    </div>
  </div>
}
