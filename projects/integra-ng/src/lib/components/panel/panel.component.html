<div
  class="i-panel"
  [class.i-panel--collapsed]="collapsed"
  [class.i-panel--toggleable]="toggleable"
  [attr.id]="componentId"
>
  <div class="i-panel-header-wrap">
    @if (toggleable) {
    <button
      class="i-panel-header"
      type="button"
      (click)="toggle()"
      [attr.aria-expanded]="!collapsed"
    >
      <i
        class="i-panel-toggle-icon pi"
        [class.pi-minus]="!collapsed"
        [class.pi-plus]="collapsed"
        aria-hidden="true"
      ></i>
      <span class="i-panel-title">{{ header }}</span>
    </button>
    }

    @if (!toggleable) {
    <div class="i-panel-header">
      <i class="i-panel-toggle-icon" aria-hidden="true"></i>
      <span class="i-panel-title">{{ header }}</span>
    </div>
    }
  </div>
  <div class="i-panel-content-wrapper" [class.i-panel-content-wrapper--collapsed]="collapsed">
    <div class="i-panel-content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
