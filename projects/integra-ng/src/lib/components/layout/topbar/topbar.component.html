<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    @if (logo) {
    <img [src]="logo" [alt]="config.websiteName + ' logo'" />
    }
    <span>{{ config.websiteName }}</span>
  </a>
  <i-button
    [severity]="'contrast'"
    size="medium"
    [text]="true"
    [icon]="'pi pi-bars'"
    (clicked)="layoutService.toggleSidebar()"
  ></i-button>
  <i-button
    class="layout-topbar-menu-button"
    [severity]="'contrast'"
    size="medium"
    [text]="true"
    [icon]="'pi pi-ellipsis-v'"
    (clicked)="layoutService.showProfileSidebar()"
  ></i-button>

  <div
    class="layout-topbar-menu"
    [ngClass]="{
      'layout-topbar-menu-mobile-active':
        layoutService.state().profileSidebarVisible
    }"
  >
    <ng-content />
    @if (config.showThemeToggle !== false) {
    <i-button
      [severity]="'contrast'"
      size="medium"
      [text]="true"
      [icon]="isDark ? 'pi pi-moon' : 'pi pi-sun'"
      (clicked)="changeTheme()"
    />
    }
  </div>
</div>
