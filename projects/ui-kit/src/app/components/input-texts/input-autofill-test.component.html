<div class="autofill-test">
  <p class="autofill-hint">
    Use saved browser credentials to autofill these fields and verify the
    labels stay floated.
  </p>

  <form class="autofill-form" autocomplete="on" method="post">
    <i-input-text
      label="Username"
      type="text"
      name="username"
      autocomplete="username"
    />

    <i-input-text
      label="Password"
      type="password"
      name="current-password"
      autocomplete="current-password"
    />

    <i-button type="submit" severity="primary">Submit</i-button>
  </form>
</div>
