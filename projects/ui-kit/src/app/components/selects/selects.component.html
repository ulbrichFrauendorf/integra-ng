<div class="selects-demo">
  <header class="demo-header">
    <h1>Select Components</h1>
    <p>
      Dropdown select components with filtering, form integration, and reactive
      forms support. Perfect for option selection with search capabilities.
    </p>
  </header>

  <div class="cards-container">
    <!-- Basic Select Examples -->
    <app-demo-card
      [title]="'Basic Select Options'"
      [sourceCode]="codeExamples.reactiveForm"
    >
      <form [formGroup]="basicForm" class="demo-form">
        <div class="input-grid">
          <i-select
            label="Country"
            [options]="selectData.countries"
            optionLabel="label"
            placeholder="Select a country"
            formControlName="country"
          />

          <i-select
            label="Status"
            [options]="selectData.statuses"
            optionLabel="label"
            placeholder="Select status"
            formControlName="status"
          />

          <i-select
            label="Preselected Country"
            [options]="selectData.countries"
            optionLabel="label"
            placeholder="Preselected value"
            formControlName="preselected"
          />

          <i-select
            label="Disabled Select"
            [options]="selectData.countries"
            optionLabel="label"
            placeholder="This is disabled"
            formControlName="disabled"
            [readonly]="true"
          />

          <!-- Object Storage Example 1 -->
          <i-select
            label="Country (Full Object)"
            [options]="selectData.countries"
            optionLabel="label"
            placeholder="Stores entire object"
            formControlName="country"
            (onChange)="onCountryValueChange($event)"
          />

          <!-- Object Storage Example 2 -->
          <i-select
            label="Country (Full Object)"
            [options]="selectData.countries"
            optionLabel="label"
            placeholder="Stores entire object"
            formControlName="fullObjectSelect"
            (onChange)="onCountryObjectChange($event)"
          />
        </div>

        <i-button severity="primary" (click)="onSubmit(basicForm, 'basic')">
          Submit Basic Form
        </i-button>
      </form>
    </app-demo-card>

    <!-- Validation Example -->
    <app-demo-card
      [title]="'Required Validation'"
      [sourceCode]="codeExamples.validation"
    >
      <form [formGroup]="validationForm" class="demo-form">
        <i-select
          label="Status (Required)"
          [options]="selectData.statuses"
          optionLabel="label"
          placeholder="Select status"
          formControlName="status"
        />

        <i-button
          severity="primary"
          (click)="onSubmit(validationForm, 'validation')"
        >
          Submit Validation Form
        </i-button>
      </form>
    </app-demo-card>

    <!-- Advanced Features -->
    <app-demo-card
      [title]="'Advanced Features (Filtering & Clear)'"
      [sourceCode]="codeExamples.advanced"
    >
      <form [formGroup]="advancedForm" class="demo-form">
        <i-select
          [options]="selectData.reports"
          [filter]="true"
          [showClear]="true"
          filterBy="name"
          optionLabel="name"
          placeholder="Select Report"
          formControlName="selectedReport"
          (onClear)="onReportClear()"
          (onChange)="onReportChange()"
        />

        <i-button
          severity="primary"
          (click)="onSubmit(advancedForm, 'advanced')"
        >
          Submit Advanced Form
        </i-button>
      </form>
    </app-demo-card>

    <!-- Fluid Layout -->
    <app-demo-card [title]="'Fluid Layout'" [sourceCode]="codeExamples.fluid">
      <form [formGroup]="fluidForm" class="demo-form">
        <i-select
          label="Fluid Select"
          [options]="selectData.countries"
          optionLabel="label"
          [fluid]="true"
          placeholder="Select option"
          formControlName="fluidSelect"
        />

        <i-button
          severity="primary"
          [fluid]="true"
          (click)="onSubmit(fluidForm, 'fluid')"
        >
          Submit Fluid Form
        </i-button>
      </form>
    </app-demo-card>

    <!-- Features -->
    <app-demo-card [title]="'Features'">
      <app-features-list [features]="features"></app-features-list>
    </app-demo-card>
  </div>
</div>
