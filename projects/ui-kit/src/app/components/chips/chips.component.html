<div class="chips-demo">
  <header class="demo-header">
    <h1>Chip Components</h1>
    <p>
      Chip components for displaying tags, selections, and other compact
      information. Similar to PrimeNG's p-chip and p-chips components.
    </p>
  </header>

  <div class="cards-container">
    <!-- Basic Chip Examples -->
    <app-demo-card title="Basic Chips" [sourceCode]="codeExamples.basicChips">
      <div class="chip-examples">
        @for (chip of chipExamples; track chip.label) {
        <i-chip
          [label]="chip.label"
          [icon]="chip.icon"
          [removable]="!!chip.removable"
          (onRemove)="onChipRemove($event)"
        />
        }
      </div>
    </app-demo-card>

    <!-- Features Demonstration -->
    <app-demo-card title="Features">
      <div class="features-grid">
        @for (feature of features; track feature.title) {
        <div class="feature-item">
          <strong>{{ feature.title }}:</strong>
          <span>{{ feature.description }}</span>
        </div>
        }
      </div>
    </app-demo-card>
  </div>
</div>
