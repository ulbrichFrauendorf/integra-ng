<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>integra-ng</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
      const theme = localStorage.getItem("viewModeTheme") || "aura-light-amber";
      const baseThemePath = "assets/layout/styles/themes/";
      const newHref = `${baseThemePath}${theme}/theme.css`;
      document.write(
        `<link id="theme-css" rel="stylesheet" type="text/css" href="${newHref}" />`
      );
    </script>
  </head>

  <body>
    <app-root></app-root>
  </body>

  <script>
    const colorSchemeSet =
      localStorage.getItem("viewModeColorScheme") || "light";

    document.body.classList.add(colorSchemeSet);
  </script>
</html>
